<<!DOCTYPE html>
<html>
<head>
	<title>border dan outline</title>
	<style type="text/css">
	.tb{
		/*border*/
		border-style: solid;
		border-width: 1px;
		/*outline*/
		outline-style: dashed;
		outline-width: 1px;
		outline-color: violet;
	}
	</style>
</head>
<body>
	<table class="tb"> 
		<tr>
			<td class="tb">contoh border</td>
			<td>contoh border</td>
		</tr>
	</table>
</body>
</html>
