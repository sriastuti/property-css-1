<<!DOCTYPE html>
<html>
<head>
	<title>font family</title>
	<style type="text/css">
		h3{
		font-family: arial;
	}
	p.verdana{
		font-family: verdana;
	}
	p.roman{
		font-family: "times new roman";
	}
	</style>
</head>
<body>
	<h3>property css font-family</h3>
	<p>ini adalah paragraf yg
	di tampilkan dengan font verdana</p>
	<p>sedangkan paragraf yg ini 
	ditampilkan dengan font "times new roman"</p>
</body>
</html>
