<<!DOCTYPE html>
<html>
<head>
	<title>margin dan padding</title>
	<style type="text/css">
	table, tr, td{
		border-style: solid;
		border-width: 1px;
		background-color: white;
		border-color: green;
	}
	table{
		margin: 20px;
	}
	td{
		padding: 50px;
	}
	</style>
</head>
<body bgcolor="lightgray">
	<table>
		<tr>
			<td>Cell 1</td>
			<td>Cell 2</td>
		</tr>
	</table>
</body>
</html>
