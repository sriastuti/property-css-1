<!DOCTYPE html>
<html>
<head>
	<title>Border Collapse</title>
	<style >
		*{
			font-family: tahoma;
		}
		table{
			border-collapse: collapse;
			width: 100%;
		}
		th, td{
			text-align: left;
			padding: 8px;
		}

		tr:nth-child(even){background-color: #f2f2f2}
		th{
			background-color: #e91e63;
			color: white;
		}
	</style>
</head>
<body>
	<p>
		Table Berwarna
	</p>
	<table>
		<tr>
			<th>
				Nama Depan
			</th>
			<th>
				Nama Belakang
			</th>
			<th>
				Tabungan
			</th>
		</tr>
		<tr>
			<td>
				Gerry
			</td>
			<td>
				Iskandar
			</td>
			<td>
				Rp. 500.000,-
			</td>
		</tr>
		<tr>
			<td>
				Tatang
			</td>
			<td>
				Sulaiman
			</td>
			<td>
				Rp. 250.000,-
			</td>
		</tr>
		<tr>
			<td>
				Joe
			</td>
			<td>
				Taslim
			</td>
			<td>
				Rp. 550.000,-
			</td>
		</tr>
		<tr>
			<td>
				Suwarno
			</td>
			<td>
				Utomo
			</td>
			<td>
				Rp. 400.000,-
			</td>
		</tr>
	</table>
</body>
</html>
