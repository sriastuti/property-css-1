<!DOCTYPE html>
<html>
<head>
	<title>inline-black</title>
	<style type="text/css">
		.blok-inline {
			display: inline-block;
			width: 150px;
			height: 75px;
			margin: 10px;
			border:3px solid mediumseagreen;
		}
		.after-box{
			border:3px solid red;
		}
	</style>
</head>
<body>

	<h2>inline-blok</h2>
	<div class="blok-inline">Div blok inline 1 </div>
	<div class="blok-inline">Div blok inline 2</div>
	<div class="blok-inline">Div blok inline 3 </div>
	<div class="blok-inline">Div blok inline 4 </div>
	<div class="blok-inline">Div blok inline 5 </div>
	<div class="blok-inline">Div blok inline 6 </div>

	<div class="after-box">tidak lagi menggunakan clear</div>
</body>
</html>
