<!DOCTYPE html>
<html>
<head>
	<title> </title>
	<style>
		.center {
			margin: auto;
			width: 60%;
			border: 3px solid mediumseagreen;
			padding: 10px;
		}
	</style>
</head>
<body>

	<h2>elemen div yg dilakukan perataan tengah</h2>
	<p>untuk menengahkan elemen blok(misalnya div) secara horizontal, gunakan property <b>'margin: auto;'</b></p>

	<div class="center">
		<p><b> Note: </b> property 'margin: auto' 
		tidak dapat digunakan pada IE8, walaupun
		'!DOCTYPE' dideklarasikan.</p>
	</div>
</body>
</html>
