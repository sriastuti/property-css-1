<!DOCTYPE html>
<html>
<head>
	<title>CSS link</title>
	<style type="text/css">
		/*link yg belum di-klik*/
		a:link{
			color: lightgray;
		}
		/*link yg sudah di-klik*/
		a:visited{
			color:mediumseagreen;
		}
		/*disorot oleh pointer mouse*/
		a:hover{
			color: hotpink;
		}
		a:active{
			color: orange;
		}
	</style>
</head>
<body>
contoh <a href="#">LINK</a>
</body>
</html>
