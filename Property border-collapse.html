<!DOCTYPE html>
<html>
<head>
	<title>border collapse</title>
	<style>
		table{
			border-collapse: collapse;
		}
		table, td, th{
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<p>
		contoh border collapse;
	</p>
	<table>
		<tr>
			<th>
				Nama Depan
			</th>
			<th>
				Nama Belakang
			</th>
		</tr>
			<td>
				Tatang
			</td>
			<td>
				Samsuri
			</td>
		</tr>
		<tr>
			<td>
				Raras
			</td>
			<td>
				Rismaya
			</td>
			</tr>
	</table>
</body>
</html>
